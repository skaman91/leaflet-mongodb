<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style.css">
    <title>Застрянь друга Liteoffroad</title>
</head>
<body>
<div id="auth-container">
    <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="liteoffroad_bot"
            data-size="large"
            data-auth-url="https://point-map.ru/auth"
            data-request-access="write">
    </script>
</div>
    <div id="map">
        <div id="msg" class="msg"></div>
        <div id="screen-overlay"></div>
        <div id="bg-text">
            <div id="overlay-text">Расстояние до точки: 100 м</div>
        </div>
    </div>
    <button id="playSoundButton" style="display:none;">Включить звук</button>
</body>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
